# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  fluttertoast: ^8.2.2
  image_picker: ^1.0.2
  http: ^0.13.0
  shared_preferences: ^2.2.0
  provider: ^6.1.2
  aws_s3_api: ^2.0.0
  aws_rekognition_api: ^2.0.0
#  geolocator: ^12.0.0
#  geocoding: ^3.0.0
  camera: ^0.10.0+1
  google_ml_kit: ^0.18.0
  intl: ^0.19.0
  expansion_tile_card: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

